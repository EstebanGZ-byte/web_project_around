<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sprint 7: Alrededor de los EEUU" />
    <meta
      name="keywords"
      content="EEUU, Estados Unidos, Lugares de Estados Unidos, Los mejores lugares de Estados unidos, Imagenes Estados Unidos"
    />
    <meta name="author" content="Esteban Grande Zempoaltecatl" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__content">
          <img
            src="./Imagenes/Vector.png"
            alt="Logo"
            class="header__logo-image"
          />
        </div>
        <div class="header__profile">
          <img
            src="./Imagenes/image-profile.jpg"
            alt="Foto de perfil"
            class="header__profile-image"
          />
          <div class="header__profile-info">
            <h1 class="header__profile-name">Jacques Cousteau</h1>
            <button class="header__button-edit">
              <i class="header__icon-pencil"></i>
            </button>
            <p class="header__profile-trade">Explorador</p>
          </div>
          <button class="header__button-add">
            <i class="header__icon-add"></i>
          </button>
        </div>
      </header>
      <main class="content">
        <section class="content__elements">
          <div class="content__elements-image">
            <div class="content__images">
              <img
                src="./Imagenes/element-1.jpg"
                alt="Imagen de un valle"
                class="content__image"
              />
              <p class="content__text">Parque Nacional Izta-Popo Zoquiapan</p>
              <button class="content__button-like">
                <i class="content__icon-heart"></i>
              </button>
            </div>
            <div class="content__images">
              <img
                src="./Imagenes/element-2.jpg"
                alt="Imagen de un lago con montañas alrededor"
                class="content__image"
              />
              <p class="content__text">Bosque La Primavera</p>
              <button class="content__button-like">
                <i class="content__icon-heart"></i>
              </button>
            </div>
            <div class="content__images">
              <img
                src="./Imagenes/element-3.jpg"
                alt="Imagen que muestra la puesta del sol"
                class="content__image"
              />
              <p class="content__text">Parque Nacional Cumbres de Monterrey</p>
              <button class="content__button-like">
                <i class="content__icon-heart"></i>
              </button>
            </div>
            <div class="content__images">
              <img
                src="./Imagenes/element-4.jpg"
                alt="Imagen de noche que muestra una montaña junto al cielo estrellado"
                class="content__image"
              />
              <p class="content__text">Bosques de Monterreal en Arteaga</p>
              <button class="content__button-like">
                <i class="content__icon-heart"></i>
              </button>
            </div>
            <div class="content__images">
              <img
                src="./Imagenes/element-5.jpg"
                alt="Imagen que muestra un lago junto a una montaña por la mañana"
                class="content__image"
              />
              <p class="content__text">Barrancas del Cobre</p>
              <button class="content__button-like">
                <i class="content__icon-heart"></i>
              </button>
            </div>
            <div class="content__images">
              <img
                src="./Imagenes/element-6.jpeg"
                alt="Imagen que muestra un lago con una residencia y embarcaciones y montañas"
                class="content__image"
              />
              <p class="content__text">Bosque Esmeralda</p>
              <button class="content__button-like">
                <i class="content__icon-heart"></i>
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__autor">&#169; 2025. Esteban Grande Zempoaltecatl</p>
      </footer>
    </div>
  </body>
</html>
